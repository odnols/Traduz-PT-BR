[mod-name]
logistics-insights=Informações logísticas

[mod-description]
logistics-insights=Obtenha informações sobre o que os robôs de logística estão fazendo em sua rede atual. Isso inclui informações sobre quantos estão carregando, ociosos, coletando e entregando, bem como informações sobre os itens entregues com mais frequência, tempos de entrega, etc. Pause o jogo para ver o que está acontecendo e descobrir se seus robôs estão trabalhando nas tarefas que você deseja.

[mod-setting-name]
li-show-undersupply=Mostrar itens com demanda insuficiente
li-show-suggestions=Sugestões de melhoria
li-show-history=Histórico com totais filtrados e itens/tick
li-max-items=Colunas de itens a serem exibidas
li-ui-update-interval=Intervalo de atualização da interface (ticks)
li-highlight-duration=Duração do destaque (segundos)
li-initial-zoom=Nível de zoom ao focar em um item
li-show-all-networks=Exibir todas as redes na janela Redes
li-gather-quality-data-global=Coletar dados de qualidade
li-calculate-undersupply=Calcular a falta de estoque
li-freeze-highlighting-bots=Congelar o jogo ao selecionar robôs
li-chunk-size-global=Itens a serem processados por vez (Chunk)
li-chunk-processing-interval-ticks=Intervalo do chunk (ticks)
li-background-refresh-interval=Intervalo de atualização em segundo plano (segundos)
li-ignore-player-demands-in-undersupply=Ignorar as demandas insuficientes dos jogadores.

[mod-setting-description]
li-show-undersupply=Exibir itens onde a demanda é maior que a oferta, com a demanda mais a frente.
li-show-suggestions=Exibir sugestões baseadas na atividade e status, como melhorias de armazenamento, estrutura de carregamento, etc. 
li-show-history=Exibir os itens mais entregues, os que levaram mais tempo para serem entregues e os que, em média, levam mais tempo para serem entregues.
li-max-items=A exibição mostrará a quantidade de colunas de itens que estão sendo entregues. Itens que estão sendo entregues em quantidades menores não serão exibidos.
li-ui-update-interval=A interface é atualizada sempre neste intervalo de ticks. Deve ser maior ou igual ao intervalo de processamento dos chunks.
li-highlight-duration=Número de segundos que as caixas de destaque permanecem ativas.\n[font=default-semibold]0[/font] significa [font=default-semibold]infinito[/font].
li-initial-zoom=O nível de zom ao usar __ALT_CONTROL__1__mine__ para focar em um item individual. Um valor maior representa um zoom maior..\nGeralmente entre [font=default-semibold]0.3[/font] e [font=default-semibold]3[/font].
li-show-all-networks=Exibir uma lista de todas as redes visíveis na janela Redes, não apenas aquelas que estão sendo monitoradas por pelo menos um jogador.
li-gather-quality-data-global=Coletar dados sobre a qualidade dos robôs e roboports na rede.
li-calculate-undersupply=Ative ou desative o cálculo de itens com estoque insuficiente globalmente. Desativar essa opção reduzirá o impacto no desempenho, mas nenhum dado sobre estoque insuficiente será coletado.
li-freeze-highlighting-bots=Congela o jogo para todos os jogadores ao destacar os robôs. Desmarcar esta opção faz com que os robôs se afastem rapidamente dos destaques.
li-chunk-size-global=Um tamanho de chunk maior tornará a interface mais precisa, mas levará mais tempo para processar. Por exemplo, se você tiver 1.100 robôs ativos e um tamanho de chunk de 500, serão necessários 3 ciclos de atualização para processar todos eles.
li-chunk-processing-interval-ticks=Com que frequência (em ticks) um chunk de dados deve ser processado. Um valor menor aumenta a precisão no rastreamento de entregas, mas pode afetar o desempenho em redes grandes.
li-background-refresh-interval=Com que frequência será atualizada uma rede em segundo plano. 10 segundos significa que uma rede será atualizada aproximadamente a cada 10 segundos. Se você tiver 5 redes desse tipo, levará 50 segundos para que todas sejam atualizadas.\n\nDefina como [font=default-semibold]0[/font] para desativar atualizações em segundo plano.
li-ignore-player-demands-in-undersupply=Exclua as solicitações logísticas dos jogadores ao calcular a demanda para determinar se os itens estão em falta.

