[mod-setting-description]
crushing-industry-space-crusher=Aprimore o triturador espacial padrão para ter um impressionante aumento de 12,5% na qualidade base, ao custo de maior consumo de energia e uma nova tecnologia.
crushing-industry-space-crusher-quality=Aumenta a qualidade base do triturador espacial em +12,5%, ao custo de maior consumo de energia. Não tem efeito se o triturador espacial não estiver ativado.
crushing-industry-big-crusher=Um desbloqueio para Vulcanus que fornece +50% de produtividade base.
crushing-industry-glass=Triturar pedra até virar areia e fundi-la para produzir vidro.
crushing-industry-ore=Triturar minério para uma produção mais eficiente.
crushing-industry-coal=Triturar carvão para processos químicos mais eficientes.
crushing-industry-concrete-mix=Mistura água, areia e ferro triturado, que são usados na produção de concreto, em um único ingrediente fluido.
crushing-industry-concrete-spoil-amount=Em qual quantidade de concreto cada barril de mistura de concreto irá se transformar (0=sem deterioração).
crushing-industry-modify-vanilla=Substitua os ingredientes crus pelas versões trituradas nas receitas, em vez de criar receitas duplicadas.
crushing-industry-byproducts=Adiciona resultados com baixa porcentagem de trituração em receitas para uma experiência um pouco mais bagunçada.
crushing-industry-hide-player-crafting=Oculte receitas que sejam idênticas a receitas já existentes, exceto pelo fato de os ingredientes serem triturados primeiro.
crushing-industry-bztin-space=Integre o minério de estanho como um subproduto da destruição de asteroides, permitindo a fabricação de circuitos eletrônicos no espaço sem a necessidade de trituradores espaciais. (Melhor combinado com o mod Asteroides cupríferos!)
crushing-industry-bzcarbon-space=Integre grafite em flocos e diamantes brutos como subprodutos da destruição de asteroides, possibilitando a fabricação de circuitos eletrônicos no espaço sem a necessidade de trituradores espaciais.
crushing-industry-k2=Substitua a areia e o vidro do Krastorio 2 pela areia e pelo vidro da Industria da trituração (se ativado).
