[mod-setting-name]
heat-resistant-pipe-max-pipeline-extent=Tamanho máximo de segmento do cano refratário
heat-resistant-pipe-player-walk-through=Permitir caminhada sob canos refratários
heat-resistant-pipe-additional-molten-fluids=Fluidos fundidos adicionais (separados por vírgulas)
heat-resistant-pipe-excluded-fluids=Ignorar fluidos (separados por vírgulas)
