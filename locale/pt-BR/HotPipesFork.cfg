HotPipesFork=Canos refratários

[mod-description]
HotPipesFork=Canos refratários são necessários para fluidos fundidos (lava, metais fundidos). Canos/tanques/bombas comuns são destruídos instantaneamente por fluidos fundidos. Os canos refratários possuem um tamanho de segmento menor (padrão: 32 segmentos). Há configurações para definir o tamanho máximo do segmento (1-320) e colisão com o jogador. Licenciado sob a licença MIT.

