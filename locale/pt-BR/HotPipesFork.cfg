[mod-setting-description]
heat-resistant-pipe-max-pipeline-extent=Define o número máximo de segmentos dos canos refratários um único segmento (1-320, padrão: 32). Bombas não podem ser conectadas a esses canos, o que impõe o limite de tamanho do segmento.
heat-resistant-pipe-player-walk-through=Se ativo, os jogadores poderão caminhar sobre os canos refratários. Se desativado, o cano bloqueia o movimento do jogador (padrão: desativado).
heat-resistant-pipe-additional-molten-fluids=Nomes adicionais de fluidos a serem considerados como fundidos (destruirão canos comuns). Liste separando por vírgulas. Exemplo: "molten-glass,hot-metal". Pode substituir as categorias de fluidos padrão.
heat-resistant-pipe-excluded-fluids=Nomes de fluidos a serem excluídos da detecção de material fundido, mesmo que contenham "molten" ou "lava" em seus nomes. Liste separando por vírgulas.
heat-resistant-pipe-additional-compatible-pipes=Nomes de entidades modificados (canos, bombas, tanques de armazenamento) que devem ser compatíveis com fluidos fundidos (não explodem). Liste separando por vírgula. Exemplo: "ceramic-pipe,thermal-tank,heat-pump". O mod detecta entidades com "heat", "molten", "lava", "thermal", e "ceramic" em seus nomes. Nota: Bombas hidráulicas são sempre compatíveis com fundidos.
heat-resistant-pipe-debug-mode=Habilitar o modo de depuração, com logs no chat e textos flutuantes ao destruir canos. Pode ajudar a encontrar problemas.