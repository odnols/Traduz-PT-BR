[mod-setting-description]
Factorissimo2-disable-new-tile-effects=Desativa os novos efeitos de mosaico adicionados na versão 2.0, restaurando as fábricas à aparência mais limpa e com bordas mais definidas da versão 1.1.
Factorissimo2-free-recursion=Permite criar configurações de fábrica recursivas mesmo sem pesquisar nenhuma das tecnologias de Recursão.
Factorissimo2-hide-recursion=Oculta as tecnologias de Recursão 1 e 2, você não poderá pesquisá-las.
Factorissimo2-hide-recursion-2=Oculta a tecnologia Recursão 2, você não poderá pesquisá-la.
Factorissimo2-cheap-research=Reduz os custos de pesquisa de fábrica aos seus preços originais, sem a necessidade da expansão da Era Espacial. Pesquisar a maioria das tecnologias de fábrica fica mais barato.
Factorissimo2-factory-preview-mode=Altera a forma como a pré-visualização de fábrica é renderizada.
Factorissimo2-space-architecture=Adiciona tecnologias para a construção de fábricas no espaço.

