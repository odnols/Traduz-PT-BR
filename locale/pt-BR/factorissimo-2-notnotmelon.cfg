[technology-description]
factory-upgrade-greenhouse=Instale cobertura translúcida no teto da fábrica. Para poder plantar solo fértil dentro dos edifícios da fábrica e cultivar plantações utilizando a [entity=agricultural-tower]. Permite utilizar [entity=solar-panel] com metade da eficiência dentro da fábrica.
factory-upgrade-borehole-pump=Permite extrair fluidos de aquíferos subterrâneos usando bombas de poço. O fluido extraído depende do planeta. Deve ser instalado dentro de um prédio de fábrica.
factory-connection-type-fluid=Transporta fluidos pelo seu edifício de fábrica usando canos e canos subterrâneos.\nPasse o cursor sobre a seta de conexão e pressione __CONTROL__factory-rotate__ para alternar entre modo de entrada e saída. __CONTROL__factory-increase__ e __CONTROL__factory-decrease__ para alterar a frequência de atualização.
factory-connection-type-chest=Transporte itens pelo seu prédio de fábrica usando baús.\nPosicione o cursor sobre a seta de conexão e pressione __CONTROL__factory-rotate__ para escolher entre entrada, saída ou [font=default-semibold][color=255,230,192]Modo de transferência[/color][/font]. __CONTROL__factory-increase__ e __CONTROL__factory-decrease__ para alterar a frequência de atualização.
factory-connection-type-circuit=Transmita os sinais do circuito através do seu edifício de fábrica utilizando o conector de circuito da fábrica.
factory-interior-upgrade-lights=Adiciona luzes de teto a todas as suas fábricas. Veja uma prévia do prédio da fábrica passando o mouse sobre ele.
factory-interior-upgrade-display=Adiciona um visor externo às suas fábricas. Coloque itens nos controladores de sobreposição dentro da fábrica para determinar o que é mostrado do lado de fora.
factory-recursion-t1=Edifícios de fábrica do tipo "Ninho de fábricas" dentro de outros edifícios fábrica maiores.
factory-recursion-t2=Encaixe qualquer edifício de fábrica dentro de qualquer outro edifício de fábrica.
factory-connection-type-heat=Transporta calor pelo seu prédio de fábrica usando tubos de calor.\n__CONTROL__factory-increase__ e __CONTROL__factory-decrease__ para alterar a taxa de atualização.
factory-interior-upgrade-roboport=Envia solicitações de construção para a superfície externa. Robôs de construção entregarão os itens solicitados ao baú de materiais de construção dentro da fábrica.
factory-space-architecture=Tecnologias avançadas de fabricação espacial permitem a construção de fábricas no espaço.

