[entity-description]
agricultural-tower=Planta sementes e colhe plantas maduras. Gera 50% mais esporos se as plantações forem cultivadas em ambientes fechados.
borehole-pump=Extrai fluidos de aquíferos subterrâneos. O tipo de fluido varia de acordo com o planeta. Deve ser instalado dentro de um prédio de fábrica.
factory-pump=Bomba de parede utilizada para transferir fluidos entre edifícios de fábrica.
factory-1=Cria um andar adicional na fábrica para utilizar a área do terreno de forma mais eficiente.\n__CONTROL__factory-rotate__ para alternar os marcadores de porta (requer modo ALT).\n__CONTROL__factory-open-outside-surface-to-remote-view__ para ver a fábrica remotamente.\n__CONTROL__cut__ para mover o edifício da fábrica usando a visualização remota.
factory-2=Cria um andar adicional na fábrica para utilizar a área do terreno de forma mais eficiente.\n__CONTROL__factory-rotate__ para alternar os marcadores de porta (requer modo ALT).\n__CONTROL__factory-open-outside-surface-to-remote-view__ para ver a fábrica remotamente.\n__CONTROL__cut__ para mover o edifício da fábrica usando a visualização remota.
factory-3=Cria um andar adicional na fábrica para utilizar a área do terreno de forma mais eficiente.\n__CONTROL__factory-rotate__ para alternar os marcadores de porta (requer modo ALT).\n__CONTROL__factory-open-outside-surface-to-remote-view__ para ver a fábrica remotamente.\n__CONTROL__cut__ para mover o edifício da fábrica usando a visualização remota.

