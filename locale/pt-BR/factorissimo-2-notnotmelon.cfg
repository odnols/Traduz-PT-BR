[command-help-message]
give-lost-factory-buildings=Este comando converte todos os prédios de fábrica coletados em itens, exceto aqueles que já estão no seu inventário. Usar este comando se os itens dos prédios de fábrica não tiverem sido removidos pode fazer com que vários itens no seu mundo se refiram ao mesmo prédio de fábrica. Esses itens extras desaparecerão com a mensagem "Dados de fábrica inválidos!" ao serem colocados.
could-not-determine-with-certainty=[img=utility/warning_icon] [font=default-semibold][color=#23db30]Factorissimo:[/color][/font] Não foi possível determinar com 100% de certeza qual fábrica desempacotar para o fantasma em __1__.\nEscolhendo aleatoriamente a fábrica em __2__. [font=default-semibold][color=#db23c3][A certeza era de __3__%][/color][/font]