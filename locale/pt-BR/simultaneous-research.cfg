sr-research-mode-parallel=Distribua uniformemente todas as tecnologias pesquisáveis em fila entre todos os laboratórios disponíveis.
sr-research-mode-smart=Cada laboratório tentará pesquisar a primeira tecnologia disponível em uma fila.

