nfb-reactor-tint-style-bright=Faz com que o reator brilhe intensamente, tingido pela cor do combustível.
nfb-reactor-tint-style-dim=Coloriza as janelas do reator, mas sem introduzir um brilho intenso, semelhante à aparência do Factorio original.
nfb-reactor-tint-style-off=Desativa qualquer alteração na coloração do reator feita por este mod e faz o que seria feito normalmente.

