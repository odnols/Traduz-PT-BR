[mod-setting-description]
nfb-tint-reprocessing=A cor da célula vazia torna um tanto difícil distinguir entre os tipos de células.
nfb-replace-fusion=A célula de energia de fusão padrão se parece muito com as células de combustível usadas por este mod, então esta versão a substitui por gráficos (recoloridos) do Krastorio. Aplicável somente a expansão Era Espacial.
nfb-centrifuge-advanced=Adiciona uma centrífuga avançada de grande porte que funciona 8 vezes mais rápido que uma centrífuga padrão.
nfb-thorium-229=Permite o uso de receitas e processos que utilizam tório-229, mesmo sem a utilização do mod Iridescent Industry.
nfb-legacy-radioactive-waste=Restaura a antiga receita de processamento de resíduos radioativos.
nfb-promethium-fuel-cell=Permite o uso de células de combustível de promécio mesmo sem a utilização do mod Iridescent Industry. Requer a expansão Era Espacial.
nfb-thorium-chance=A probabilidade de obter tório-229 aleatoriamente ao processar resíduos radioativos. Não se aplica se o tório-229 não estiver habilitado.

