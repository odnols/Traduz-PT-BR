[technology-description]
thorium-processing=Filtre o tório a partir da pedra para usá-lo na produção de combustível nuclear.
s6x-thorium-electronics=Tório-229 é especialmente adequado para aplicações que exigem precisão temporal, como relógios nucleares ou computação quântica.
mox-fuel=Utilizar plutônio proveniente de resíduos reprocessados para criar novas células de combustível.
nuclear-rocket-fuel=Adicionar material físsil ao combustível de foguete o torna mais potente... de alguma forma.
plutonium-breeding=As células de plutônio queimam mais rápido, mas produzem grandes quantidades de plutônio quando reprocessadas.
promethium-nuclear-fuel=O promécio também pode ser usado para criar combustível nuclear potente.
nuclear-fuel-reprocessing=Reprocessar combustível nuclear usado para recuperar urânio-238 e plutônio.
k11-advanced-centrifuge=Uma centrífuga mais poderosa.
s6x-advanced-nuclear-power=Um projeto de reator aprimorado.

s6x-void-enrichment-pu=Voidium-666 também pode ser usado para gerar plutônio.
s6x-void-enrichment-enhanced=Voidium-666 também pode ser usado para gerar plutônio e tório-229.
s6x-prismatic-nuclear=Transmutar os três elementos prismáticos em produtos nucleares úteis.
s6x-void-enrichment-arcanyx=Voidium é um elemento radioativo do void que pode ser extraído da Voidstone ou conjurado com magia do void.
s6x-void-nuclear-fuel-reprocessing=As células de combustível nuclear feitas de voidium podem ser reprocessadas de forma semelhante a outras células de combustível vazias.

