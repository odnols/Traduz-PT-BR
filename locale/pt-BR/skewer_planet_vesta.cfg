[mod-name]
skewer_planet_vesta_assets=Pacote de recursos 1 do planeta Vesta.
skewer_planet_vesta_assets_2=Pacote de recursos 2 do planeta Vesta.

[mod-description]
skewer_planet_vesta=Um gigante gasoso a distância. Parece haver alguns pedaços isolados de rocha espalhados na atmosfera, que é estranhamente densa. Vesta é um planeta gasoso, e tudo gira em torno de gases. Caso você tenha o mod Shattered Planet ativado, haverá algumas mudanças, especificamente na criação de gases, e algumas construções serão transferidas do Shattered para cá. No momento, não há integração de receitas com Krastorio 2 Spaced Out ou BZ Ores, mas a incompatibilidade será mantida na lista, jogar com qualquer uma dessas modificações tornará Vesta mais difícil do que o pretendido. O planeta passará por ajustes e mudanças à medida que os jogadores fizerem suas sugestões.
skewer_planet_vesta_assets=Primeiro pacote de recursos para o planeta Vesta feito por CPU_BlackHeart.
skewer_planet_vesta_assets_2=Segundo pacote de recursos para o planeta Vesta feito por CPU_BlackHeart.

