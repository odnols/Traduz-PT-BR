[mod-setting-description]
ske_realistic_gases=Substitui os gases coloridos por variantes mais amplamente aceitas.
ske_vesta_gases=Quando desativado, Vesta usará gases compartilhados. Caso este mod apresente incompatibilidades com outros mods relacionados a fluidos, ative esta opção e os diversos gases utilizados em Vesta funcionarão de forma independente. No entanto, isso significa que haverá duplicatas.
ske_disable_metal_and_stars_bots=Desativado por padrão. Se você joga com Metal and Stars e prefere não receber Robôs de Antimatéria de Metal and Stars, ative esta opção.
ske_vesta_original_generation=Se esta opção estiver ativada, Vesta terá sua geração original. Grandes plataformas rochosas decorarão a superfície do gigante gasoso, tendo sido capturadas por seu campo de influência. Ótimo para partidas casuais. Se esta opção estiver desativada, Vesta será um gigante gasoso realista, com apenas uma plataforma na área de surgimento e nenhuma outra massa de terra. Ótimo para quem busca um desafio.
ske_vesta_legacy_recipes=Restaura as receitas e a árvore tecnológica originais da versão 1.0; esta versão de Vesta inclui mais etapas intermediárias e construções de uso exclusivo no planeta. Novos conteúdos para o planeta serão geralmente adicionados aqui. Não recomendado para jogadores casuais.
ske_easy_fluids=Se esta opção estiver ativada, a maioria das receitas de Vesta exigirá muito menos gases. Esta opção não tem efeito no Modo Complexo.

