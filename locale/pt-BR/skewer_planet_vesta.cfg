[technology-description]
fusion-missile=Ligas magnéticas podem ser usadas para conter plasma volátil que é ao mesmo tempo potente e expansivo. Esses foguetes causam grandes danos e têm um amplo raio de alcance.
ske_fusion_thruster=Utilize a potência do plasma para impulsionar suas plataformas mais rápido e mais longe do que nunca, com uma fonte de energia mais eficiente.
ske_fusion-thruster=Utilizando a potência do plasma para impulsionar suas plataformas mais rápido e mais longe do que nunca, com uma fonte de energia mais eficiente.
s2_transport-belt-capacity-vesta=Capacidade de esteiras em Vesta
s2_worker-robots-storage-vesta=Tamanho de carga de robô trabalhador em Vesta
transport-belt-capacity-vesta=Capacidade de esteiras em Vesta
worker-robots-storage-vesta=Tamanho de carga de robô trabalhador em Vesta

dt-fuel=Uma combinação de deutério e trítio atua como catalisador para múltiplas reações baseadas em plasma.
hot-lithium-production=O calor, atuando como catalisador, provocará uma reação no lítio que permitirá a extração de trítio.
tritium-production=O trítio é um produto importante para processos baseados em plasma.
hot-heavy-water-production=O aquecimento de água pesada combinada com sulfeto de hidrogênio permite extrair deutério com facilidade.
deuterium-production=O deutério é um produto importante para processos baseados em plasma.
s1_cluster_processing=Foram encontrados vestígios de ferro e cobre calcificados em rochas próximas. Aparentemente, as rochas abrigam algum tipo de alga que deposita metais comuns em formas cristalizadas.
s1_ammonia_chilled_plate=O aço e o ferro, quando aquecidos juntos e resfriados rapidamente, criam uma liga capaz de suportar temperaturas extremas.
s1_brine=O tratamento da água para transformá-la em salmoura é uma etapa importante na produção de gás trítio. Hum, será que já vi esse processo em algum lugar?
s1_exotic_algae=É possível estudar receitas mais exóticas com algas.
s1_iridium_plate=A chapa de irídio consegue suportar as temperaturas extremas produzidas pelo processo de magnetização.
s1_nutrients_from_co2=O gás dióxido de carbono parece oferecer um ambiente mais propício para os microrganismos de Vesta.
s1_vestan_char=O carbono pode ser ainda mais aquecido e processado, transformando-se em um material com melhor combustão.
s1_sandceramicmesh=Às vezes, para alcançar grandes objetivos, é preciso começar pequeno. Muito pequeno, na verdade.

s1_dueterium=A produção de combustíveis de fusão mais avançados pode ser realizada aproveitando os elementos presentes na atmosfera de Vesta. Ao decompor vários compostos, eles podem ser remodelados e transformados em isótopos de hidrogênio puros. Curiosamente, o deutério e o trítio são necessários para a produção de irídio.
s1_iridium=Chapas de irídio possuem durabilidade e resistência ao calor suficientes para proporcionar um ambiente aquecido que permite o crescimento de algas sem que estas sejam destruídas pelo calor.
s1_algea_discovery=Os diversos gases presentes na atmosfera de Vesta também abrigam inúmeras espécies microbianas. Vestígios desses micróbios podem ser coletados dos gases e, com cultivo cuidadoso, podem se tornar a nossa única fonte de obtenção de recursos, incluindo ferro e cobre.
s1_algea_extracting=As algas de Vesta são incrivelmente potentes e bem desenvolvidas. Se forem alimentadas com certos gases e calor, elas alteram sua composição e desenvolvem compostos metálicos semelhantes as bactérias de Gleba. Esses compostos metálicos podem então ser processados posteriormente por combustão para produzir diversos recursos metálicos.
s1_gas_manipulation_science_pack=Melhorias tecnológicas relacionadas a gases.
s2_fusion_enhancements=Aprimore ainda mais o seu avanço na área da energia a fusão.

planet-discovery-vesta=Um gigante predominantemente gasoso, possui pequenas formações rochosas presas em seu campo gasoso. A área gasosa é uma mistura de muitas formas simples de gás, incluindo hidrogênio, nitrogênio, dióxido de carbono e hélio. Há também vestígios de várias impurezas dentro do campo gasoso que podem ser filtrados e processados em novas tecnologias.

s1_algea_filtering=Os filtros nos permitem coletar facilmente as concentrações de algas cultivadas em nossos reservatórios de água. No entanto, nem todo filtro irá funcionar, eles precisam ser desenvolvidos especificamente para separar as algas sem danificar sua estrutura.
s1_algea_filtering_2=Os filtros podem ser limpos, o que nos concede um filtro de volta, além de algumas algas extras.

s1_algea_oversaturation=A superalimentação das algas nativas de Vesta faz com que elas se tornem altamente nutritivas. Elas podem funcionar como um substituto local para nutrientes e não se deterioram com o tempo!

s1_algea_culturing=Os diversos gases presentes na atmosfera de Vesta também abrigam inúmeras espécies microbianas. Vestígios desses micróbios podem ser coletados dos gases e, com cultivo cuidadoso, podem se tornar a nossa única fonte de obtenção de recursos, incluindo ferro e cobre.

s1_algea_treatment=As algas de Vesta são incrivelmente potentes e bem desenvolvidas. Se forem alimentadas com certos gases e calor, elas alteram sua composição e desenvolvem compostos metálicos semelhantes as bactérias de Gleba. Esses compostos metálicos podem ser processados posteriormente por meio de combustão para produzir diversos recursos metálicos.

s1_electrolysis=Às vezes, o calor não é a solução para os nossos problemas, mas a eletricidade sim. Ao aplicar grandes quantidades de volts a diferentes formas de matéria, podemos alterar sua composição. Algumas formas de algas podem reagir à exposição à eletricidade de maneiras inesperadas.

s1_supermagnet=A utilização de altas correntes elétricas em um toroide permite a criação de campos de intensa energia magnética. Esses campos podem ser usados para agitar e energizar diversos recursos, ativando-os. Algumas algas podem reagir de forma diferente ao esperado em contato com essas energias.

s1_t2d2=A produção de combustíveis de fusão mais avançados pode ser realizada aproveitando os elementos presentes na atmosfera de Vesta. Ao decompor vários compostos, eles podem ser reestruturados e transformados em substâncias puras que podem impulsionar ainda mais nossos avanços na energia de fusão.

s2_fusion_robots=Com as tecnologias avançadas de geração de energia disponíveis atualmente, faz todo o sentido que aprimoremos nossas capacidades logísticas e robóticas com a mesma tecnologia. Esses robôs serão alimentados por energia de fusão baseada em DT e nunca precisarão ser recarregados, permitindo que trabalhem continuamente.

s2_plasma_pipes=O plasma resultante de reações de fusão normalmente não podia ser movido ou manipulado, até agora. Ao construir bobinas de cobre em torno de uma estrutura de tubulação reforçada e revestir o interior com ligas de promethium resistentes ao calor, podemos mover o plasma livremente para onde quisermos. No entanto, devido à natureza do elemento que estamos manipulando, os tubos não podem ser instalados abaixo do solo.

s2_plateworkings=O hidrogênio e o oxigênio são excelentes catalisadores no processo de fundição de minérios. Podemos aumentar o rendimento de metais básicos como cobre e ferro utilizando um desses dois gases na combustão. O hidrogênio proporciona um rendimento maior, embora o processo seja um pouco mais lento, enquanto o oxigênio permite um processamento extremamente rápido.

s2_intermediate_productivity=Aumenta a produtividade dos itens mais comumente fabricados.

s1_algea_rare_metals=Metais raros são necessários para a produção de unidades de processamento e outros itens, mas não há nenhuma fonte desses metais em Vesta. Podemos cultivar uma espécie de alga que irá extrair esses metais para nós.

ske_heating_conductor=O calor é, por vezes, o único catalisador capaz de provocar uma mudança na estrutura molecular. O condutor de aquecimento pode receber múltiplos fluidos ou materiais e expô-los a calor intenso para a composição de um novo material.

hydrogen-sulfide=O sulfeto de hidrogênio é um recurso essencial na produção de gás deutério. Se conseguirmos produzi-lo em Vesta, a fabricação de robôs a fusão diretamente em outros planetas deixará de ser um sonho e se tornará uma realidade mais concreta.

ske_carbon_dioxide_offworld=A produção de dióxido de carbono deveria ser uma tarefa simples, consistindo em aquecer uma fonte de carbono a temperaturas extremas e combiná-la com uma fonte de oxigênio, como a água.
carbon-dioxide=A produção de dióxido de carbono deveria ser uma tarefa simples, consistindo em aquecer uma fonte de carbono a temperaturas extremas e combiná-la com uma fonte de oxigênio, como a água.

ske_working_with_gases=Os gases constituem a maior parte dos recursos em Vesta. Podemos extrair esses gases do mar de nuvens usando bombas instaladas em plataformas marítimas.
ske_gas_giant_platform=Expandir-se no mar de nuvens não é tão difícil quanto se imagina. O mar é denso o suficiente para suportar até mesmo as fundações mais pesadas, permitindo-nos expandir com facilidade.

