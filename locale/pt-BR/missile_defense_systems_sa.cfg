[mod-setting-description]
mds-basic-fire-pattern=O formato da área onde a torre básica atacará os alvos.
mds-basic-fire-arc-degree=O ângulo do arco em que a torre básica atacará os alvos. Usado apenas se o 'Padrão de disparo' for 'Arco'.
mds-basic-fire-rate=O número de disparos da torre básica por segundo (por 60 frames)
mds-basic-min-range=O alcance mínimo da torre básica em número de blocos.
mds-basic-max-range=O alcance máximo da torre básica em número de blocos.

mds-advanced-fire-pattern=O formato da área onde a torre avançada atacará os alvos.
mds-advanced-fire-arc-degree=O ângulo do arco em que a torre avançada atacará os alvos. Usado apenas se o 'Padrão de disparo' for 'Arco'.
mds-advanced-fire-rate=O número de disparos da torre avançada por segundo (por 60 frames)
mds-advanced-min-range=O alcance mínimo da torre avançada em número de blocos.
mds-advanced-max-range=O alcance máximo da torre avançada em número de blocos.

mds-ballistic-fire-pattern=O formato da área onde a torre balística atacará os alvos.
mds-ballistic-fire-arc-degree=O ângulo do arco em que a torre balística atacará os alvos. Usado apenas se o 'Padrão de disparo' for 'Arco'.
mds-ballistic-fire-rate=O número de disparos da torre balística por segundo (por 60 frames)
mds-ballistic-min-range=O alcance mínimo da torre balística em número de blocos.
mds-ballistic-max-range=O alcance máximo da torre balística em número de blocos.

mds-compatibility-mode=Impede a remoção dos objetos originais relacionados à Torres de Foguetes SA. Isso é benéfico em jogos salvos existentes onde as torres poderiam desaparecer, deixando a base ou plataforma espacial indefesa. Também pode ser útil quando outros mods dependem da tecnologia ou da receita original.
mds-missile-radar-coverage=Algumas das novas torres possuem um alcance bastante longo. Para não perder a ação explosiva, use esta configuração para aprimorar os mísseis com cobertura de radar mínima.

