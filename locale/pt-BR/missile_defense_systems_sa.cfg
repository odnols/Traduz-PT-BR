[technology-description]
basic-missile-defense-system=Uma plataforma fixa de lançamento de mísseis equipada com um localizador básico de mira. Possui um alcance relativamente curto porém tem boa cadência de disparos. No entanto não possui nenhum mecânismo de segurança. As munições serão descarregadas sobre o alvo mais próximo, independentemente de danos autoinfligidos.
advanced-missile-defense-system=A evolução natural dos sistemas de defesa por míssil. É equipado com um sofisticado processador de mira, permitindo que a plataforma tenha uma cadência de disparos muito maior. Seus recursos de segurança incluem um alcance mínimo de mira para evitar fogo amigo e uma cadência de tiro mais lenta com maior capacidade de munição.
ballistic-missile-defense-system=A evolução final dos sistemas de defesa por míssil. Graças ao seu sistema de guiamento por foguetes, é capaz de atingir e eliminar brutalmente qualquer inimigo a distâncias extremas. Graças a isso, é seguro disparar até mesmo os tipos de mísseis mais destrutivos. Seu alcance, no entanto possui um ângulo de disparo mais estreito.

