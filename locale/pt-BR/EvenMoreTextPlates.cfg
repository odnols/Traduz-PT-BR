[mod-name]
EvenMoreTextPlates=Ainda mais placas de texto

[mod-description]
EvenMoreTextPlates=Uma extensão para o mod Placas de texto do Earendel. Adiciona placas de plástico (brancas e coloridas à escolha do jogador) e mais, com a fonte original do mod Placas de Texto.\n\nBaseado no mod More Text Plates de Deadlock.

[textplates]
plastic=plástico
plasticcoloured=tinjida
wood=madeira
plastic-C=Plástico
plasticcoloured-C=Tinjida
wood-C=Madeira

[technology-name]
textplate=Placas de texto de __1__

[mod-setting-name]
evenmoretextplates-legacy-plastic=Habilitar gráfico legado
evenmoretextplates-even-more=Habilitar novos tipos

[mod-setting-description]
evenmoretextplates-legacy-plastic=Ativa os gráficos legados para ambos os tipos de plástico, por cortesia de Deadlock989.
evenmoretextplates-even-more=Ativa novos tipos de placas, se possível. Caso contrário, apenas os dois tipos de plástico estarão disponíveis.