[mod-description]
textplates=Adiciona peças em formato de caracteres para criar placas e marcações. Contém letras, números e símbolos.\nEm variantes grandes e pequenas de materiais como ferro, cobre, pedra, aço, concreto, vidro, plástico, ouro e urânio.

