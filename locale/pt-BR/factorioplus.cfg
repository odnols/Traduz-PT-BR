[mod-setting-description]
settings-enemy-power-scaling=A velocidade com que inimigos/postos abandonados/saques aumentam com a distância (em %).\n(Menor = rápido/difícil, Alto = lento/fácil) 

settings-turrets-vet-kill-damage-check-type=Se a veterania das torres será verificada por contagem de mortes, dano causado ou ambos para subir de nível.\nNota: Independentemente da opção selecionada, a verificação só é feita quando a torre elimina um inimigo para subir de nível.
settings-turrets-vet-bonus-increase=Quanto de vida, velocidade de ataque e alcance adicionais a torre recebe ao subir de nível?
settings-turrets-vet-damage-milestones=Quanto dano é necessário para evoluir cada nível.
settings-turrets-vet-kill-milestones=Quantas mortes são necessárias para evoluir cada nível.
settings-loaders-electricity=Carregadores requerem energia para funcionar.
settings-crashsite-bonus-buildingstats=Quanta potência/velocidade de fabricação extra os edifícios possuem na nave acidentada no início do jogo?
settings-crashsite-bonus-equipment=A quantidade de munição, saúde, armas, armadura e etc fornecidas na nave acidentada no início do jogo.
settings-crashsite-bonus-scrap=Qual a quantidade de sucata extra encontrada na nave acidentada no início do jogo? 
settings-crashsite-x-players=Multiplique a quantidade de equipamentos/robôs pelo número de jogadores, para que cada jogador receba o seu.
settings-crashsite-robots=Comece com um arnês modular simples e robôs de construção.
settings-combat-friendlyfire-percent=A porcentagem de dano recebido por fogo indireto. (Como foguetes, morteiros e outros danos explosivos instantâneos que não podem ser facilmente evitados.)
settings-warehouse-abandonments=Ative ou desative a criação de postos abandonados repletos de torres, energia, armazéns e itens saqueáveis.
settings-status-panels=Cria pequenos painéis de luzes de status simples no mundo do jogo que mostram o estado de máquinas de fabricação, fornalhas e mineradoras que ainda não os possuem.
settings-recipe-cost=Quais ingredientes (e quantos tipos diferentes) são devem ser usados para fazer os pacotes científicos?
settings-character-selection=Selecione um personagem diferente, cada um com atributos base diferentes. (Passe o cursor sobre o personagem para ver seus atributos.)
settings-crashsite=Cria um gerador de energia, montando máquinas e um laboratório ao redor da nave acidentada no início do jogo.
settings-rocket-recipe=Multiplique quantas unidades de processamento, estruturas de baixa densidade e combustível de foguete devem ser usados para fabricar uma única parte de foguete.
settings-rocket-recipe-energy=Multiplique a quantidade de energia (tempo) necessária para criar uma única peça de foguete.
settings-chunks-probability=Probabilidade de dropar pedaços alienígenas de ninhos e inimigos médios e grandes. (em %).
settings-chunks-multiplier=Valor que multiplica a quantidade máxima de pedaços alienígenas obtidos de ninhos e inimigos de médio e grande porte.
settings-warehouse-spacing=Com que frequência surgirá armazéns em um posto abandonado?
settings-warehouse-scaling=O valor dos itens saqueados dentro dos armazéns dos postos varia de acordo com a distância. (% maiores aumentam lentamente)
settings-warehouse-barren=Após atingir a distância máxima, os armazéns ficarão vazios para impedir a repetição infinita de saques.
settings-loaders-active=Altere se carregadores devem estar disponíveis no jogo atual.
settings-loaders-cost=Altera o custo de materiais dos carregadores para fins de balanceamento.
settings-enemy-health=Vida base dos inimigos (inclui: unidades, construções, ninhos, torres etc.)
settings-enemy-spawntime=O qual frequente os ninhos irã gerar inimigos em comparação ao seu tempo base.
settings-world-daynightcycle=Define a duração do dia inteiro (dia + noite em minutos)
settings-spoilage-multiplier=O quão demorado será para certos itens deterioarem.


