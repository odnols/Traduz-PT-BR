[mod-setting-description]
cupric-asteroids-modify-science=Substitua a chapa de ferro na receita do pacote de científico espacial por um circuito eletrônico.
cupric-asteroids-military=Adiciona cartuchos de munição inteligente, mais eficientes em termos de recursos do que outras munições para defesa contra asteroides. Aumenta ligeiramente a blindagem dos asteroides para compensar as melhores opções de munição.
cupric-asteroids-cupric-triproduct=Opcionalmente divide os produtos secundários da trituração avançada de asteroides cúpricos entre dois minérios. Somente se o produto final não for "nenhum" e não for igual ao subproduto.
cupric-asteroids-metallic-triproduct=Opcionalmente divide os produtos secundários da trituração avançada de asteroides metálicos entre dois minérios. Somente se o produto final não for "nenhum" e não for igual ao subproduto.
cupric-asteroids-rebalanced-reprocessing=Reequilibra o reprocessamento de asteroides para manter uma probabilidade total de 80%.
cupric-asteroids-tin=Adiciona uma receita de trituração para asteroides cúpricos que fornecem minério de estanho.
