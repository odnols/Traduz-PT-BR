[mod-setting-description]
bztungsten-recipe-bypass=Ignore a modificação destas receitas (liste separado por vírgulas)
bztungsten-avoid-military=Se "sim", a pesquisa de foguetes não exigirá mais ciência militar, permitindo a pesquisa de bocais de motores de foguete para aplicações não militares.
bztungsten-advanced-carbon-furnace=Uma fornalha para fundir carboneto de tungstênio rapidamente. Destinado apenas a fábricas de grande porte.
bztungsten-mining-fluid-amount=Quantidade de fluido (água) necessária para minerar, valor padrão 10. Observe que, em algumas partes do jogo, esse valor é exibido como 1/10 do valor real.
bztungsten-mining-fluid-amount-k2=Quantidade de fluido de mineração para Krastorio2, padrão 1. Observe que, em algumas partes do jogo, esse valor é exibido como 1/10 do valor real.
bztungsten-starting-patch=Se um novo jogo deve ter uma área com recursos naturais de minério de volframita disponível próximo ao local de origem. Desativado por padrão no jogo base, AAI, etc..
bztungsten-se-sintering=Devido ao elevado ponto de fusão do tungstênio, em vez de criar tungstênio fundido e moldá-lo, cria-se pó de tungstênio e sinteriza-se (ainda em uma máquina de fundição)
bztungsten-mining-fluid-k2=Fluido utilizado na extração de minério de volframita, [color=cyan]recomenda-se o uso de água mineral.[/color]

