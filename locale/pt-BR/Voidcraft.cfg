[technology-description]
s6x-voidcraft=Cria objetos do nada usando energia e um pouco de magia. Ou tecnologia suficientemente avançada, quem sabe?
s6x-electric-voidworks=Em uma voidfabricadora, a energia elétrica pode ser usada para voidfabricações.
s6x-void-science-pack=Permite a pesquisa na árvore tecnológica da voidfabricação.
s6x-esoteric-science-pack=Permite a pesquisa profunda nos mistérios da voidfabricação.
s6x-celestial-science-pack=Permite explorar os confins do universo da voidfabricação.
s6x-void-science-pack-vc=Voidfabricação pode naturalmente ser usado para realizar experimentos que investiguem mais a fundo sua natureza.
s6x-esoteric-science-pack-vc=Utilizando a própria voidfabricação para pesquisar seus mistérios mais profundos.
s6x-celestial-science-pack-vc=Somente as instalações de voidfabricação mais poderosas podem conjurar este pacote avançado de arcanologia.
s6x-entropic-conjuration=Utiliza o caos inerente da voidfabricação para conjurar... algo.
s6x-entropic-conjuration-adv=Invoca forças do caos ainda mais poderosas para conjurar substâncias ainda mais exóticas.
s6x-industrial-voidcraft=Formas mais estáveis de voidfabricação para conjurar diversos produtos industriais úteis.
s6x-crystal-fabrication=Um processo alquímico para criar fragmentos sintéticos do void e uma maneira de conjurá-los do void com mais certeza.
s6x-voidgems=Fragmentos do void refinados e concentrados.
s6x-voidtronics=Componentes eletrônicos de voidfabricação que, às vezes, até funcionam de verdade.
s6x-voidtronics-advanced=Aplicações mais avançadas e complexas para voidtrônicos.
s6x-voidtronics-processing=Unidades de processamento sofisticadas feitas com componentes de voidtrônicos.
s6x-void-engine=Motores de voidfabricação que às vezes até funcionam de verdade.
s6x-void-electric-engine=Voidtrônicos podem ser usados para aprimorar um motor do void... e às vezes ainda funciona de verdade.
s6x-void-runestone=A runa tem diversas utilidades, mas a mais importante é que ela é usada para forjar as runas mágicas que aprimoram a voidfabricação.
s6x-voidcraft-module=Runas arcanas especiais para aumentar a velocidade da voidfabricação.
s6x-voidcraft-module-eff=Runas arcanas especiais para aumentar a eficiência da voidfabricação.
s6x-voidcraft-module-greater=Runas mais poderosas para velocidade de voidfabricação maiores.
s6x-voidcraft-module-top=Essa runas raras e poderosas permitem extrema velocidade de voidfabricação, porém requerem muita energia.
s6x-voidcraft-module-eff-greater=Runas mais poderosas para eficiência de voidfabricação maiores.
s6x-voidcraft-module-eff-top=Essa runas raras e poderosas permitem extrema eficiência de voidfabricação, economizando muita energia.
s6x-voidcraft-module-prod=Runas arcanas especiais para aumentar o rendimento da voidfabricação, o que é útil quando há ingredientes disponíveis.
s6x-voidcraft-module-prod-greater=Runas mais poderosas para produtividade de voidfabricação maiores.
s6x-voidcraft-module-prod-top=Essa runas raras e poderosas permitem extrema produtividade de voidfabricação, concedendo muitos itens extras.
s6x-runic-conjuring=Com habilidades de voidfabricação suficientemente poderosas, até mesmo as próprias runas podem ser conjuradas a partir do void.
s6x-void-hydro=Permite conjurar água usando voidfabricação.
s6x-void-petro=Permite conjurar petróleo usando voidfabricação.

s6x-void-petro-advanced=Produtos mais sofisticados a base de petróleo podem ser conjurados usando voidfabricação.
s6x-void-explosives=Permite conjurar explosivos usando voidfabricação.
s6x-void-battery=Permite conjurar baterias usando voidfabricação.
s6x-void-flamethrower=Permite conjurar munição para lança-chamas usando voidfabricação.
s6x-void-rockets=Permite conjurar mísseis usando voidfabricação.
