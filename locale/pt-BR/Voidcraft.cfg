s6x-voidlore-electromagnetic=Conhecimento voidfabricável pode ser utilizado para desbloquear os segredos de Fulgora.
s6x-voidlore-agricultural=Conhecimento voidfabricável pode ser utilizado para desbloquear os segredos de Gleba.
