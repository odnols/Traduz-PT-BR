s6x-voidcraft-speed-module=Aumenta a velocidade de voidfabricadoras, ao custo de um aumento significativo no consumo de energia.
s6x-voidcraft-eff-module=Reduz o consumo de energia de uma voidfabricadora.
s6x-voidcraft-prod-module=Crie mais produtos por ciclo de voidfabricação. Não é útil se não houver ingredientes disponíveis.
s6x-dangerous-eggs=Este ovo já começou a eclodir!
s6x-coherence-catalyst=Após ser utilizado, o catalisador de coerência torna-se ocioso e precisa ser colocado em uma fornalha para ser reativado.
