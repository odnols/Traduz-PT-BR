[mod-setting-description]
s6x-voidcraft-science=Permite a voidfabricação direta de pacotes científicos.
s6x-centrifuge-tinting=Substituído pelo Bluetonium, se instalado.
s6x-voidtronics-ratio=As versões mais antigas da Voidfabricação usavam uma proporção de 28:1, mas foi determinado que 24:1 é melhor para o equilíbrio do jogo.
s6x-max-vc-coherence=Versões antigas da Voidfabricação permitiam apenas 1000 infusões de coerência por receita, mas algumas receitas novas exigem mais, então esse limite foi aumentado para 5000. No entanto, você pode reverter a alteração caso isso cause algum problema na sua base.
s6x-vc-recipe-signals=Essa configuração restringe quais receitas a voidfabricação torna visíveis na interface de sinais para evitar spam excessivo de sinais.
s6x-old-prismatic-carbonization=Restaura a receita obsoleta de "Carbonização Prismática", caso você realmente queira tê-la de volta.
s6x-old-entropic-conjuration=Restaura as receitas anteriores da conjuração entrópica.
s6x-old-void-rocket-parts=Restaura a receita anteriores dos foguetes da voidfabricação.
s6x-old-prismorphing=Restaura as antigas receitas de prismorfismo "prismaticonversão".
s6x-restore-prism-catalyze=Reativar a prismaticação.
s6x-auto-module-categories=Tenta gerar automaticamente uma lista de categorias de módulos utilizáveis e aplica-as. Isso pode melhorar a compatibilidade entre mods em alguns casos. Habilite somente se necessário.
s6x-no-random-rune=Não produz subprodutos aleatórios ao voidfabricar runas de velocidade e eficiência.
s6x-voidworks-no-scrap=A partir da Voidfabricação 2.0, as receitas para voidfabricadoras produzirão sucata como a maioria das outras receitas.
s6x-no-voidcraft-in-space=Impedir a construção de estruturas de void no vácuo no espaço. Aplicável somente à Era Espacial.
s6x-no-resource-depletion=As mineradoras e bombas não esgotam mais os recursos. É quase como voidfabricação, porém surge do solo.
s6x-prismite-ore-scrap=Receitas de prismita que gerariam fragmentos de prismita, em vez disso, gerarão minério de prismita.
s6x-wood-raw-fish=Faz com que as fabricações de void com madeira potencialmente gerem peixe, semelhante ao que acontece sem a Era Espacial.
s6x-coh-catalyst-reliability=Expresso em porcentagem. 100 significa que você sempre recuperará o catalisador, assim como funcionava nas versões anteriores da Voidfabricação.
s6x-void-pure-reliability=Expresso em porcentagem. 100 significa que você nunca terá um voidfrasco rompido como um resultado aleatório.
s6x-primordial-voidforge-changes=Restaura a configuração anterior da voidforja primordial, onde ela tinha velocidade 5 e permitia runas.
s6x-orichalcum-fragments=Habilita fragmentos de oricalco mesmo que a Iridescent Industry ou a Indústria Sucata não estejam em uso.
s6x-prismite-ore-stone-crush=Produz pedra como subproduto aleatório da britagem do minério de prismita, em vez de areia.
s6x-make-in-foundry=Permite a criação de voidtersãos e runas em forjas.
s6x-voidforge-simple=Habilita a voidficina, é um voidtersão simples e barato. Anteriormente, só podia ser usado em mundos de Void Block.
s6x-void-beacon-support=Determina se as runas requerem um voidtransmissor, se podem ser colocadas em um transmissor padrão ou se não são compatíveis com transmissores.

