s6x-coherence-catalyst-expended-sa=Este catalisador de coerência agora está ocioso. Ele precisa de 20 segundos para voltar a ser utilizável.
void-pure-container-full=Este voidfrasco contém void sem forma. Ele deve ser usado ou descartado com segurança e prontamente.
void-pure-container-rupture=Este voidfrasco rompeu e está prestes a explodir. Você precisa descartá-lo com segurança, e rapidamente!
gleba-wood=É como madeira normal, só que vem de Gleba. Ela se transforma em madeira normal. Não pense muito nisso.

