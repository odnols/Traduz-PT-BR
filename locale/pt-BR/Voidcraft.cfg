s6x-void-nuclear=As forças primordiais dividem a matéria em nível atômico.
s6x-void-u238=Voidfabricação mais sofisticadas podem conjurar produtos nucleares sem necessidade de processamento inicial.
s6x-void-flux=Energia entrópica em forma líquida para acelerar a voidfabricação.
s6x-void-coherence=Uma essência líquida que incorpora a ordem, para reduzir o caos aleatório da voidfabricação.
s6x-voidgem-coherence=Utiliza a infusão de coerência para esculpir voidgemas.
s6x-void-coherence-simple=A infusão de coerência pode ser destilada sem o uso de prismita, embora o processo seja muito menos eficiente.
s6x-void-coherence-advanced=Um catalisador potente à base de oricalco pode ser usado para aumentar a produção de coerência.
s6x-prismite=Um minério mágico raro, útil na voidfabricação.
s6x-prismogenesis=Em condições adequadas, a prismita pode estender suas propriedades especiais a substâncias mais comuns.
s6x-prism-catalyze=A prismita pode catalisar a purificação rápida de minérios.
s6x-prismite-crystal=A prismita pode ser forjada em cristais úteis.
s6x-prismite-rocket-fuel=Um potente propelente para foguetes, produzido pela mistura de prismita e combustíveis de void.
s6x-void-rocket-fuel=Um potente propelente para foguetes feito a partir de combustível do void.
s6x-void-prismite-conv=A prismita é extremamente versátil e, com um pouco de energia entrópica, pode ser convertida em praticamente qualquer coisa.
s6x-void-prismite-conv-coh=O uso da infusão de coerência, como de costume, pode eliminar a aleatoriedade dos produtos do void.
s6x-voidworks-advanced=Uma voidfabricadora mais rápida e sofisticada.
s6x-voidworks-top=Uma voidfabricadora extremamente rápida que realiza rápidas conjurações.
s6x-voidworks-nuke=Uma voidforja alimentada pela separação da matéria por forças primordiais.
s6x-large-scale=Instalações de voidfabricação mais avançadas podem conjurar em uma escala muito maior.
s6x-large-scale-adv=Conjuração de máquinas de montagem sofisticadas.
s6x-large-scale-top=A aplicação mais sofisticada da voidfabricação é a criação de instalações capazes de realizar a voidfabricação.
s6x-void-lds=Permite criar estruturas de baixa densidade usando voidfabricação.
s6x-void-rocket=Voidfabricação é o jeito mais fácil, embora difícil, de lançar um foguete na maioria das vezes, provavelmente.
s6x-void-enrichment=Voidium-666 é um elemento radioativo conjurado com voidfabricação que pode ser usado para enriquecer urânio.
s6x-inverse-voidcraft=Materiais comuns podem ser devolvidos ao void, extraindo-se sua energia no processo.
s6x-inverse-voidcraft-adv=Permite que materiais mais sofisticados sejam devolvidos ao void.
s6x-inverse-voidcraft-sa=Materiais exóticos de outros mundos também podem ser devolvidos ao void.
s6x-void-recycler=O reciclafluxor foi especialmente projetado para inversão rápida e eficiente de voidfabricação.
s6x-apo-chamber=Permite a transmutação das substâncias mais básicas em coisas muito maiores, contanto que sejam dignas.
s6x-void-orichalcum=Uma substância mágica exótica usada na voidfabricação avançada.
s6x-orichalcum-ii=Métodos mais avançados podem permitir a criação de oricalco a partir de materiais comuns.
s6x-void-orbital=O espaço é o que mais se assemelha, neste universo, ao void extradimensional de onde a voidfabricação extrai sua energia.
s6x-void-thruster=Permite a conversão de combustível de void em combustível para propulsores e oxidante.
s6x-void-platform=Permite conjurar fundações de plataforma espacial usando voidfabricação.
s6x-void-vulcanus=Permite conjurar os recursos únicos de Vulcanus.
s6x-void-fulgora=Permite conjurar os recursos únicos de Fulgora.
s6x-void-gleba=Permite conjurar os recursos únicos de Gleba.
s6x-void-aquilo=Permite conjurar os recursos únicos de Aquilo.
s6x-void-fulgora-adv=Permite conjurar produtos mais avançados de Fulgora.
s6x-void-carbon-fiber=Permite conjurar fibra de carbono usando voidfabricação.
s6x-void-foundation=Permite conjurar fundações usando voidfabricação.
s6x-void-biocrafting=Criar vida multicelular é um desafio formidável, mas é possível com tecnologia voidfabricação avançada.
s6x-voidification=É perfeitamente possível, embora de utilidade um tanto duvidosa, infundir substâncias do mundo físico com fluxo do void.
s6x-void-glass=Permite conjurar vidro usando voidfabricação.
s6x-void-space-military=Permite conjurar munições inteligentes usando voidfabricação.
s6x-void-pure=Nas entranhas de uma voidforja primordial, o próprio void sem forma pode ser trazido para este plano, mas essa substância perigosa deve ser devidamente contida.
s6x-voidbeacons=Voidtransmissores possibilitam a transmissão de efeitos das runas para entidades próximas.

s6x-voidlore-automation=Alguns conhecimentos voidfabricáveis podem ser aplicados à ciência convencional.
s6x-voidlore-logistic=Expande o conhecimento voidfabricável para ser aplicado à ciência convencional.
s6x-voidlore-military=Conhecimento voidfabricável aplicado à armas de guerra.
s6x-voidlore-chemical=Conhecimento voidfabricável aplicado à química avançada.
s6x-voidlore-production=Conhecimento voidfabricável aplicado à aplicações de produção.
s6x-voidlore-utility=Conhecimento voidfabricável aplicado à aplicações de utilitários.
