s6x-void-artillery=Permite conjurar munição de artilharia usando voidfabricação.
s6x-void-cannonshells=Permite conjurar munição para tanques usando voidfabricação.
s6x-void-uraniumammo=Mesmo quando o poder primordial se esgota, esses elementos pesados ainda fazem armas poderosas.
s6x-void-atomicbomb=O poder primordial liberado de forma descontrolada é uma arma muito perigosa.
s6x-void-sulfur=Permite conjurar enxofre usando voidfabricação.
