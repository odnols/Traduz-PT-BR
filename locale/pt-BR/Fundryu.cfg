[recipe-description]
fundryu-advanced-foundry=Uma forja avançada otimizada com maior capacidade de processamento.
fundryu-iron-to-steel=Funde minério de ferro em aço.
fundryu-iron-to-gear=Funde minério de ferro em engrenagens.
fundryu-iron-to-iron-plate=Funde minério de ferro em chapas de ferro.
fundryu-copper-to-copper-plate=Funde minério de cobre em chapas de cobre.
fundryu-titanium-mastery=Funde minério de titânio em vigas de titânio com rendimento superior.
fundryu-graphite-mastery=Conversão otimizada de grafeno a partir de grafeno em folhas.
fundryu-silicon-mastery=Permite uma redução mais eficiente da sílica a silício.
fundryu-zirconium-mastery=Permite a extração avançada de zircônio a partir de zircão.
fundryu-steam-iron=A forjagem com vapor de alta pressão produz ferro e aço simultaneamente.
fundryu-acid-copper=A lixiviação ácida extrai o máximo de cobre e cabo do minério bruto.
fundryu-oil-gears=Usinagem de precisão com auxílio de lubrificante para alta produção de engrenagens.
fundryu-molten-tungsten=Extração com ácido de tungstênio fundido.
fundryu-holmium-processing=Produção avançada de placas de hólmio.

