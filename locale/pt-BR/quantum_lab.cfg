quantum_lab=Adiciona o laboratório quântico com amplificação de pacotes de ciência. É possível gerar cubos quânticos (4% estáveis, 96% corrompidos) para multiplicar pacotes de ciência. Inclui o Laboratório sináptico, Módulos quânticos e Mísseis quânticos.

