[technology-description]
quantum-research=Desbloqueia tecnologias de manipulação quântica. Possibilita a construção de laboratórios quânticos e a síntese de cubos quânticos.
synaptic-research=Desbloqueia Laboratório sináptico para processamento de dados quânticos via redes neurais.
quantum-modules=Módulos de processamento sináptico quântico. Explore amplificação neural para uma produção aprimorada.
quantum-weaponry=Pesquisa desclassificada do Projeto TVL. A ogiva TVL-01 nunca foi destinada ao combate. Ela foi destinada à reformulação de mundos.
quantum-artillery=Este é o fim. Uma arma incompreensível. Se você está lendo isso, já tomou sua decisão. Não há como voltar atrás. Nenhum aviso vai parar você agora. O que você está prestes a soltar não pode ser desfeito. A realidade em si vai se romper. Você foi avisado.
quantum-reactor=Poder atômico mestre em escala quântica. O reator quântico converte cubos de dados em energia pura, fornecendo energia massiva (5GW) para fábricas mais exigentes.

