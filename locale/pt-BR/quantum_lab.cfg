[item-description]
quantum-laboratory=Instalação de pesquisa quântica de última geração com processadores supercondutores e refrigeração criogênica. Permite a manipulação de estados quânticos coerentes.
quantum-cube-stable=Cubo quântico perfeitamente coerente. Permite a amplificação exponencial de dados científicos.
quantum-cube-corrupted=Cubo quântico parcialmente decoerente. Mantém propriedades de amplificação limitadas.
synaptic-lab=Estrutura de processamento com redes neurais. Os resultados são imprevisíveis.
quantum-module-1=Módulo quântico primordial. Resultados são imprevisíveis.
quantum-module-2=Módulo quântico avançado. Eficiência aumentada, mas a que custo?
quantum-module-3=O ápice da tecnologia quântica. Ou talvez o início de algo maior.
quantum-missile=⚠️ PERIGO EXTREMO ⚠️ Protótipo TVL-01.\nCria uma singularidade temporária que ATRAI TUDO, incluindo o jogador, para o seu centro. Cratera enorme (50 blocos), propagação de onda de choque de 120 blocos. Use somente a longa distância!
quantum-artillery-shell=⚠️ PERIGO EXTREMO ⚠️ Variante de artilharia do TVL-01.\nImplantação de singularidade de longo alcance. Os mesmos efeitos devastadores da versão portátil, mas pode ser disparado de artilharia. Atrai TUDO para a zona de impacto!
quantum-reactor=Aproveita a energia quântica de cubos quânticos para gerar quantidades massivas de eletricidade. Cubos estáveis produzem 10 vezes mais energia do que cubos corrompidos.

